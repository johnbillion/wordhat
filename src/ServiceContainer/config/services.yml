parameters:
  # Parameters.
  wordpress.parameters: {}

services:
  wordpress.wordpress:
    class: 'WordHat\WordpressDriverManager'
    arguments:
      - {}
  wordpress.context.initializer:
    class: 'WordHat\Context\Initialiser\WordpressAwareInitialiser'
    arguments:
      - "@wordpress.wordpress"
      - "%wordpress.parameters%"
    tags:
      - { name: context.initializer }
  wordpress.listener.driver:
    class: 'WordHat\Listener\DriverListener'
    arguments:
      - "@wordpress.wordpress"
      - "%wordpress.parameters%"
    tags:
      - { name: event_dispatcher.subscriber, priority: 0 }
